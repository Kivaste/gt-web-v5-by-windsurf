<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>gadgetTamer â€“ Estonian</title>
  <script>
    (function () {
      try {
        localStorage.setItem('gt-locale', 'et');
      } catch (err) {
        console.warn('Failed to persist locale preference', err);
      }
      let target;
      try {
        target = new URL('../', window.location.href);
      } catch (err) {
        target = { href: '../' };
      }
      window.location.replace(target.href);
    })();
  </script>
